{% extends 'main.html' %}

{% block content %}

<form method="POST" action="" class="delete-form">
    {% csrf_token %}
    <p>Are you sure you want to delete '{{ obj }}'?</p>
    
    <a href="{{ request.META.HTTP_REFERER }}" class="go-back-link">Go Back</a>
    <input type="submit" value="Confirm" class="confirm-button">
</form>

{% endblock content %}
